<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>

<style>
    .vertical-swiper {
        width: 100%;
        height: 400px; /* Adjusted height */
        position: relative;
    }

    .testimonial-box {
        background: #fff;
        border-radius: 20px;
        color: #000;
        padding: 30px;
        text-align: center;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1); /* Enhanced shadow */
    }

    .testimonial-box h5 {
        margin-top: 15px;
        font-weight: bold;
        font-size: 18px;
        color: #f1ac4b; /* Highlighted color */
    }

    .testimonial-box small {
        display: block;
        margin-top: 5px;
        color: #aaa;
        font-size: 14px;
    }

    .swiper-slide {
        width: 100%;
        height: auto;
        flex-shrink: 0;
        border-radius: 16px;
        background: #fff;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    }

    .swiper-pagination {
        bottom: 10px;
    }

    /* Custom navigation buttons */
    .swiper-button-prev,
    .swiper-button-next {
        background: #f1ac4b;
        color: #fff;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        z-index: 10;
        cursor: pointer;
    }

    .swiper-button-prev {
        top: 50%;
        left: -50px;
        transform: translateY(-50%);
    }

    .swiper-button-next {
        top: 50%;
        right: -50px;
        transform: translateY(-50%);
    }
</style>

<body>
    <!-- Container -->
    <div class="container">
        <div class="row">
            <!-- Left Column (Text) -->
            <div class="col-md-6">
                <p class="p">What are Customers say about their experience travelling with Us :</p>
            </div>

            <!-- Right Column (Swiper) -->
            <div class="col-md-6">
                <div class="swiper vertical-swiper">
                    <div class="swiper-wrapper">
                        <!-- First Slide -->
                        <div class="swiper-slide">
                            <div class="testimonial-box">
                                <p>“On the Windows talking painted pasture yet its express parties use...”</p>
                                <h5>Mike Taylor</h5>
                                <small>Lahore, Pakistan</small>
                            </div>
                        </div>
                        <!-- Second Slide -->
                        <div class="swiper-slide">
                            <div class="testimonial-box">
                                <p>“Yaseen”</p>
                                <h5>Yaseen</h5>
                                <small>UAE</small>
                            </div>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div class="swiper-pagination"></div>

                    <!-- Navigation Buttons -->
                    <div class="swiper-button-prev">↑</div>
                    <div class="swiper-button-next">↓</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const verticalSwiper = new Swiper('.vertical-swiper', {
            direction: 'vertical',
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            slidesPerView: 1,
            spaceBetween: 20,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
