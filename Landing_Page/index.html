<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>landing page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Demo styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/assets/css/coustome.css">
    <link href="assets/css/royalslider.css" rel="stylesheet">
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">LOGO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Check in</li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Experience</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <div class="dropdown me-2">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-flag"></i> Pak
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Option 1</a></li>
                                <li><a class="dropdown-item" href="#">Option 2</a></li>
                            </ul>
                        </div>
                        <button class="btn btn-outline-secondary me-2" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                        <button class="btn btn-outline-secondary me-2" type="button">Login</button>
                        <button class="btn btn-danger" type="button">Sign up</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

        <div class="container-fluid position-relative m-0 p-0 ">
            <div class="position-relative">
                <!-- RoyalSlider (Moving Background) -->
                <div id="simple-vertical" class="royalSlider rsDefault">
                    <a class="rsImg img-fluid" href="assets/images/image.png"></a>
                    <a class="rsImg img-fluid" href="assets/images/image.png"></a>
                    <a class="rsImg img-fluid" href="assets/images/image.png"></a>
                    <a class="rsImg img-fluid" href="assets/images/image.png"></a>
                </div>
            </div>
        </div>
    </div>
    <script>
        jQuery(document).ready(function ($) {
            $('#simple-vertical').royalSlider({
                arrowsNav: true,
                arrowsNavAutoHide: true,
                fadeinLoadedSlide: true,
                controlNavigation: 'bullets',
                imageScaleMode: 'fill',
                imageAlignCenter: true,
                loop: true,
                loopRewind: true,
                numImagesToPreload: 4,
                slidesOrientation: 'vertical',
                keyboardNavEnabled: true,
                video: {
                    autoHideArrows: true,
                    autoHideControlNav: true
                },
                autoScaleSlider: true,
                autoScaleSliderWidth: 960,
                autoScaleSliderHeight: 850,
                /* size of all images http://help.dimsemenov.com/kb/royalslider-jquery-plugin-faq/adding-width-and-height-properties-to-images */
                imgWidth: 640,
                imgHeight: 360
            });
        });
    </script>
    <script>
        var swiper1 = new Swiper(".swiper1", {
            slidesPerView: 1, // Default for mobile
            spaceBetween: 32,
            loop: false, // No infinite loop
            navigation: {
                nextEl: ".swiper-button-next1",
                prevEl: ".swiper-button-prev1",
            },
            breakpoints: {
                768: { // Tablet
                    slidesPerView: 2,
                },
                1024: { // Laptops and Desktops
                    slidesPerView: 3.5, // Shows 3.5 images on large screens
                }
            },
        });

        // Run once to apply correct button colors on page load
        swiper1.emit("slideChange");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/jquery.royalslider.min.js"></script>

</body>

</html>
