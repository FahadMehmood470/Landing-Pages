    <script>
            const labels = document.querySelectorAll('#customRadio .radio-label');
            const box = document.getElementById('radioBox');

            labels.forEach((label, index) => {
              label.addEventListener('click', () => {
                labels.forEach(l => l.classList.remove('active'));
                label.classList.add('active');

                const boxWidth = label.offsetWidth;
                const boxOffset = label.offsetLeft;

                box.style.width = `${boxWidth}px`;
                box.style.transform = `translateX(${boxOffset - 10}px)`;
              });
            });

            // Init position
            window.addEventListener('load', () => {
              const active = document.querySelector('.radio-label.active');
              if (active) {
                box.style.width = `${active.offsetWidth}px`;
                box.style.transform = `translateX(${active.offsetLeft - 10}px)`;
              }
            });
    </script>
