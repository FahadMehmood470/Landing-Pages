<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-card {
            background-color: #f8f9fd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
        }

        .newsletter-form {
            background: white;
            border-radius: 50px;
            padding: 32px 96px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border-radius: 1000px;
            background: rgba(255, 255, 255, 0.60);
            backdrop-filter: blur(12px);
        }

        @media (min-width: 768px) {
            .newsletter-form {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .newsletter-input {
            border: none;
            border-bottom: 2px solid #000;
            border-radius: 0;
            box-shadow: none;
            font-weight: bold;
        }

        .newsletter-input:focus {
            outline: none;
            box-shadow: none;
            border-bottom: 2px solid #000;
        }

        .exclusive-offers {
            color: #111;
            font-feature-settings: 'liga' off, 'clig' off;
            font-family: "Darker Grotesque";
            font-size: 34px;
            font-style: normal;
            font-weight: 400;
            line-height: 40px;
            /* 117.647% */
            letter-spacing: -1px;
        }

        .newsletter-btn {
            border-radius: 50px;
            padding: 10px 30px;
            font-weight: bold;
        }

        .Subscribe-to {
            color: #111;
            font-feature-settings: 'liga' off, 'clig' off;
            font-family: "Space Grotesk";
            font-size: 40px;
            font-style: normal;
            font-weight: 700;
            line-height: 40px;
            /* 100% */
            letter-spacing: -1px;
        }

        .newsletter-input,
        .newsletter-btn {
            width: 100%;
        }

        @media (min-width: 768px) {
            .newsletter-input {
                width: auto;
                flex: 1;
            }

            .newsletter-btn {
                width: auto;
            }
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="custom-card">
            <h3 class="fw-bold d-flex Subscribe-to"><span style="color: #0000ff;">â†³</span> Subscribe to Our Newsletter</h3>
            <p class="text-muted d-flex justify-content-start mt-4 exclusive-offers">Be the first to receive updates on
                our exclusive offers
            </p>

            <div class="newsletter-form mt-4">
                <input type="text" class="newsletter-input" placeholder="Enter your Full Name">
                <input type="email" class="newsletter-input" placeholder="Enter your Email Address">
                <input type="text" class="newsletter-input" placeholder="Contact Number">
                <button class="btn btn-primary newsletter-btn">Subscribe</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
