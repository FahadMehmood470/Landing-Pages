<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Business Airline</title>
    <link rel="stylesheet" href="assests/css/fonts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/index.css">
</head>

<body>
<div class="container-fluid background-image-buisness p-0">
        <!-- <img src="assests/images/aeroplane.png" class="img-fluid w-100" alt="Aeroplane"> -->
        <div class="container between align-items-center p-3">
                <div><img src="assests/images/Logo.png" alt="Logo" class="img-fluid" style="max-height: 50px;"></div>
                <!-- <div class="d-flex justify-content-between "> -->
                <div class="buttons-background">
                    <button class="find-flights-button">Find flights</button>
                    <button class="best-deals-button">Best Deals</button>
                    <button class="best-deals-button">Find flights</button>
                </div>
                <div class="text-end d-flex">
                    <div>
                        <p class="mb-0 call-us-twentyfour">Call us 24/7</p>
                        <p class="mb-0 our-Phone-no">+1 (855) 855-1221</p>
                    </div>
                    <div>
                        <img src="assests/images/phone-call.svg" alt="" class="call-us">
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>
        <div class="container  top-50 start-50 translate-middle text-center text-white">
            <h1 class="Easiness-of-airline">Expect Beyond, <span class="Easiness-of-airline-travel">Travel </span>with
                Ease</h1>
            <div class="d-flex justify-content-between mt-4">
                <div class="d-flex">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <span class="One-way-ticket">Round Trip</span>

                        </label>
                    </div>
                    <div class="form-check margin-inline-radio ">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2" >
                           <span class="one-way-radio"> One Way</span>
                        </label>
                    </div>

                </div>
                <div class="d-flex">
                    <div class="dropdown d-flex">
                        <h3 class="business-class" id="dropdownMenuButton">
                            Business Class
                        </h3>
                        <img src="assests/images/chevron-down.svg" alt="" data-bs-toggle="dropdown" class="hover-pointer"
                            aria-expanded="false">
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">Economy Class</a></li>
                            <li><a class="dropdown-item" href="#">Premium Economy</a></li>
                            <li><a class="dropdown-item" href="#">First Class</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container p-3 bg-white rounded-pill shadow mt-4">
                <form class="row g-3 align-items-center form-width">
                    <!-- From Dropdown -->
                    <div class="col-12 col-sm-6 col-md-2 d-flex flex-column align-items-start">
                        <label class="form-label route-destination">
                            <img src="assests/images/map-pin.png" alt="" class="group-icon-buisness"> From
                        </label>
                        <select class="form-select border-0 w-100">
                            <option>Lahore LHE</option>
                            <option>Karachi KHI</option>
                            <option>Islamabad ISB</option>
                            <option>Faisalabad LYP</option>
                        </select>
                    </div>
                    
                    <!-- Swap Icon -->
                    <div class="col-12 col-sm-2 col-md-1 d-flex justify-content-center">
                        <img src="assests/images/repeat.svg" alt="">
                    </div>
                    
                    <!-- To Dropdown -->
                    <div class="col-12 col-sm-6 col-md-2 d-flex flex-column align-items-start">
                        <label class="form-label route-destination">
                            <img src="assests/images/map-pin.png" alt="" class="group-icon-buisness"> To
                        </label>
                        <select class="form-select border-0 w-100">
                            <option>London LHR</option>
                            <option>New York JFK</option>
                            <option>Dubai DXB</option>
                            <option>Toronto YYZ</option>
                        </select>
                    </div>
                    
                    <!-- Depart Date -->
                    <div class="col-12 col-sm-6 col-md-2 d-flex flex-column align-items-start">
                        <label class="form-label route-destination">
                            <img src="assests/images/calendar.jpg" alt="" class="group-icon-buisness"> Depart
                        </label>
                        <input type="date" class="form-control border-0 w-100" value="2025-02-20">
                    </div>
                    
                    <!-- Return Date -->
                    <div class="col-12 col-sm-6 col-md-2 d-flex flex-column align-items-start">
                        <label class="form-label route-destination">
                            <img src="assests/images/calendar.jpg" alt="" class="group-icon-buisness"> Return
                        </label>
                        <input type="date" class="form-control border-0 w-100" value="2025-05-03">
                    </div>
                    
                    <!-- Travelers -->
                    <div class="col-12 col-sm-6 col-md-2 d-flex flex-column align-items-start">
                        <label class="form-label route-destination">
                            <img src="assests/images/user.svg" alt="" class="group-icon-buisness"> Travelers
                        </label>
                        <input type="number" placeholder="Person" class="form-control border-0 w-100" value="3">
                    </div>
                
                    <!-- Search Button -->
                    <div class="col-12 col-sm-6 col-md-1 d-flex justify-content-center">
                        <button class="btn btn-primary rounded-circle p-3 search-icon-buisness-class">
                            <img src="assests/images/search.jpg" alt="">
                        </button>
                    </div>
                </form>
                
            </div>
           
            <div class="whatsapp-container">
                <img src="assests/images/Group 7167.svg" alt="WhatsApp" class="whatsapp-icon">
                <span class="whatsapp-number">+92 346 8343 4367</span>
            </div>

            
            
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
